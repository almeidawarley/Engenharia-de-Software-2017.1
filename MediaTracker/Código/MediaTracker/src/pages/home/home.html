


<ion-content class="background-image home">

  <ion-grid>

    <ion-row justify-content-center align-items-center>


      <ion-col col-11 col-lg offset-lg-1>

          <div class="moduleText">
          <div id="home_intro" class="item " no-padding style="text-align: center;">
            <header>
            <h1>MediaTracker</h1>
            </header>
            <p>Trabalho desenvolvido para a disciplina de Engenharia de Software</p>
            <p>UFJF 2017/1</p>

          </div>
          </div>
          
      </ion-col>

      <ion-col col-11 col-lg>
        <div class="module">

        <div id="login_div" class=" module center item item-input" no-padding style="text-align: center;">

          <form [formGroup]="loginForm">

            <ion-item>
              <ion-label floating>E-mail</ion-label>
              <ion-input [class.invalid]="!loginForm.controls.loginEmail.valid && (loginForm.controls.loginEmail.dirty || !invalidForm)" type="text" formControlName="loginEmail"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label floating>Senha</ion-label>
              <ion-input [class.invalid]="!loginForm.controls.loginPassword.valid && (loginForm.controls.loginPassword.dirty || !invalidForm)" type="password" formControlName="loginPassword"></ion-input>
            </ion-item>

            <br>

            <button id="login_button" ion-button block (click)="login()">Entrar</button>

            <br>

            <a id="signUp_button" (click)="callSignUpPage()">Criar conta</a>
            <br><br>
          </form>

          <p *ngIf="showError" style="color: #ea6153;" >{{errorMessage}}</p>

          </div>

        </div>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
